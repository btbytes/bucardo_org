<p>A <strong>herd</strong> is simply a named group of <a href="/goat" title="wikilink">goats</a>. Herds are used to designate the “source” of a <a href="/sync" title="wikilink">sync</a>.</p>

<p>Herds can be created by running:</p>

<p><code class="highlighter-rouge"> bucardo_ctl add herd </code><name>` goat1 goat2 goat3...`</name></p>

<p>The list of goats is optional.</p>

<p><a href="/Category:Bucardo" title="wikilink">Category:Bucardo</a></p>
